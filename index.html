<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenKIM Universal Horizontal Bar Chart</title>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- D3 library for visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- JSON5 library for parsing JSONs -->
    <script src="https://unpkg.com/json5@2/dist/index.min.js"></script> 
</head>
<body>
    <div id="form-input">
        <div class="query-fields-keystrings-input">
            <p class = "query-fields-keystrings-title">Query, Fields, and Filters</p>
            <div class="query-fields-input">
                <textarea class = "query-input"         name = "query-input"                 id = "query-input"                   placeholder="query"></textarea>
                <textarea class = "fields-input"        name = "fields-input"                id = "fields-input"                  placeholder="fields"></textarea>
            </div>
            <div class="keystrings-input">
                <textarea class = "keystring-input"     name = "tr-value-keystring-input"       id = "tr-value-keystring-input"         placeholder="tr-value-keystring"></textarea>
                <textarea class = "keystring-input"     name = "tr-dropdown-keystring-input"    id = "tr-dropdown-keystring-input"      placeholder="tr-dropdown-keystring"></textarea>
                <textarea class = "keystring-input"     name = "rd-value-keystring-input"       id = "rd-value-keystring-input"         placeholder="rd-value-keystring"></textarea>
                <textarea class = "keystring-input"     name = "rd-dropdown-keystring-input"    id = "rd-dropdown-keystring-input"      placeholder="rd-dropdown-keystring"></textarea>
            </div>
        </div>
        <button id="form-submit-button" onclick="SubmitApiQuery()" >SUBMIT</button>
    </div>
    <select class = "dropdown" name="tr-dropdown" id="tr-dropdown"></select>
    <div class = "chart" id="tr-chart">
        <h3>Test Results</h3>
    </div>
    <select class = "dropdown" name="rd-dropdown" id="rd-dropdown"></select>
    <div class = "chart" id="rd-chart">
        <h3>Reference Data</h3>
    </div>
    
    <a id = "chart-url" href=""></a>

</body>
<script src="globals.js"></script>
<script src="chart.js"></script>
<script src="utils_dataparser.js"></script>
<script src="utils_apiquery.js"></script>
<script src="utils_userinterface.js"></script>
<script>
    window.addEventListener("load",(e)=>{OnFirstLoad();})
</script>
</html>
